<!DOCTYPE HTML>
<html>
    <head>
        <title>Leaderboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://tim-01-nusantara.github.io/quivou.github.io/styles/style-review.css">
    </head>

    <body>

        <div class="container mt-4">
            <div class="row justify-content-center">
              <div class="col-md-5">
                <div class="card" style="background-color: #ffe500;">
                    <div class="container yellow-stat">
                        <div class="container">
                            <div class="row">
                              <div class="col text-center mt-3">
                                <h4 id="score" style="font-weight: bold;"></h4>
                              </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <a type="button" class="btn btn-light btn-outline-dark" href="https://tim-01-nusantara.github.io/quivou.github.io/index.html">Close</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>

        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h4 class="card-title mb-3 text-center">Review</h4>
                            <div id="questionsContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://tim-01-nusantara.github.io/quivou.github.io/scripts/review_script.js"></script>
    </body>
</html>
